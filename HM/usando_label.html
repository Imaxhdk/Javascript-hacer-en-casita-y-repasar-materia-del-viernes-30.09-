<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Usando label</h1>
    <label for="" id="label_1"></label>
    <label for="" id="promedio"></label>
    <script>
        let numero = 33;
        let label_numero = document.getElementById('label_1');
        label_numero.innerHTML = numero;

        let nota1 = 8;
        let nota2 = 7;
        let nota3 = 8;
        let nota4 = 8;
        let nota5 = 8;

        let promedio=0;
        let label_promedio = document.getElementById('promedio')
        promedio=(nota1 + nota2 + nota3 + nota4 + nota5)/5;

        if (promedio < 4){
            console.log("Reprobo")
        }

        else if (promedio > 7){
            console.log("Valor o Nota incorrecta")
        
        }
        else{
            console.log("Aprobo")
        }
        console.log("El promedio es: " + promedio);  
        label_promedio.innerHTML = promedio
        
    </script>
</body>
</html>
